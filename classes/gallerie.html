
<!DOCTYPE html>

    <!--<link rel="stylesheet" type="text/css" href="../style.css">-->
    <style>
    .gallery_row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;

         padding: 0 4px;
    }

    .gallery_col {
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
      /*padding: 5px;*/
      transition: transform 1s;
    }

    .gallery_col img {
      /*object-fit: fill;*/
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }

    .gallery_col img:hover {
            /*zoom: 1.9;*/
             transform: scale(2); /* (1.5 = 150%; 3 = 300% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
             width:200%;
        }



        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
          .gallery_col {
            -ms-flex: 50%;
            flex: 50%;
            max-width: 50%;
          }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
          .gallery_col {
            -ms-flex: 100%;
            flex: 100%;
            max-width: 100%;
          }
        }


    body {
    max-width: 750px;
    margin: auto;
    }
    </style>
</head>
